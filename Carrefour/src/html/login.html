<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>欢迎登录-家乐福网上商城</title>
	<meta name="Keywords" content="登录，家乐福">
	<meta name="description" content="登录页面-家乐福网上商城 ">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div id="login_reg_header">
		<div class="login_reg_wrapper">
			<div class="logo">
				<a href="index.html">
					<img src="../img/big_logo.png" alt="家乐福" class="logo">
				</a>
			</div>
			<div class="login_reg_narrow_wrapper">
				<div class="welcomeImg fl">
					<img src="../img/welcome.png" alt="欢迎光临家乐福">
				</div>
				<div class="enSite fr">
					<a href="#">
						<span>[English Site]</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div id="login_box">
		<div class="login_container login_reg_narrow_wrapper">
			<div class="loginAd">
				<a href="#">
					<img src="http://www.carrefour.cn//assets/upload/adv/80881d1ff56e76f046408cd6d8d8ba15.jpg" alt="">
				</a>
			</div>
			<!-- 登录表单 -->
			<div class="loginFormBox fr">
				<form id="loginForm" action="">
					<div class="infoInPut nameInput">
						<label for="username"></label>
						<input type="text" id="username" name="username" value="邮箱/用户名/手机号" class="grayColor">
					</div>
					<div class="infoInPut psInput">
						<label for="username"></label>
						<input type="text" id="password" name="password" class="">
					</div>
					<!-- 隐藏的显示错误的盒子 -->
					<div class="loginError">
						<i></i>
					</div>
					<div class="rememberCheck">
						<input type="checkbox" id="rememberCheck" name="rememberCheck">
						<label for="rememberCheck" class="rememberMe">一周内免登录</label>|
						<a href="javascript:;">忘记密码？</a>
						<p class="rememberWarning">提示：请勿在网吧等公共场所使用此选项！</p>
					</div>
					<div class="loginBtn">
						<input type="button" value="登录" class="button">
					</div>
				</form>
				<div class="jumpToReg">
					<a href="register.html">免费注册</a>
				</div>
			</div>
		</div>
	</div>
	<div id="login_reg_footer" class="lgfoot">
		<div class="login_reg_narrow_wrapper">
			<p>
				ICP 备案：沪ICP备14051893号-1 | 经营执照：00000002201409110040 | 沪网食备B0005号

				<a href="#" target="_blank">
					<img src="https://www.carrefour.cn/assets/upload/adv/73ce6165acedcdd46fa558bcf59aa974.gif" alt="">
				</a>
			</p>
		</div>
	</div>

	<script type="text/javascript" src="../script/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../script/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="../script/js/login.js"></script>
</body>
</html>
